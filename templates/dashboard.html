<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE VAULT // BROWSER</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --terminal-green: #00ff41;
            --terminal-dim: #008f11;
            --dim-gray: #333;
            --glass-black: rgba(0, 0, 0, 0.95);
        }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: 'Courier New', Courier, monospace;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
        }

        /* Scanlines */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 2px solid var(--terminal-green);
            padding: 20px;
            background: var(--glass-black);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px dashed var(--terminal-green);
            padding-bottom: 15px; margin-bottom: 20px;
        }

        .path-display {
            background: var(--dim-gray); color: #fff;
            padding: 5px 10px; font-size: 0.9em;
            margin-bottom: 20px; border-left: 3px solid var(--terminal-green);
        }

        /* Upload Zone */
        .upload-section {
            border: 1px solid var(--terminal-dim); padding: 15px;
            margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;
        }

        button {
            background: var(--terminal-green); color: black;
            border: none; padding: 10px 20px; font-weight: bold; cursor: pointer;
            text-transform: uppercase;
        }

        /* File List */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }

        .item {
            border: 1px solid var(--dim-gray); padding: 15px; text-align: center;
            transition: all 0.2s; text-decoration: none; color: var(--terminal-green);
            display: block; overflow: hidden; text-overflow: ellipsis;
        }

        .item:hover { background: rgba(0, 255, 65, 0.1); border-color: var(--terminal-green); }

        .folder { color: #fff; font-weight: bold; border-color: var(--terminal-dim); }
        .icon { font-size: 2em; display: block; margin-bottom: 5px; }

        .back-btn { margin-right: 10px; color: var(--terminal-green); text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h3>SECURE VAULT // {{ user }}</h3>
            <a href="/logout" style="color: #ff3333;">[ LOGOUT ]</a>
        </div>

        <div class="path-display">
            PATH: /{{ current_path }}
        </div>

        <div class="upload-section">
            <form action="/upload" method="post" enctype="multipart/form-data" style="width: 100%;">
                <input type="hidden" name="current_path" value="{{ current_path }}">
                
                <input type="file" name="file" multiple webkitdirectory>
                <button type="submit">UPLOAD TO SECTOR</button>
            </form>
        </div>

        {% if parent is not none %}
        <div style="margin-bottom: 15px;">
            <a href="{{ url_for('dashboard', req_path=parent) }}" class="back-btn">&lt;&lt; RETURN TO PARENT DIRECTORY</a>
        </div>
        {% endif %}

        <div class="grid">
            {% for folder in folders %}
            <a href="{{ url_for('dashboard', req_path=(current_path + '/' + folder) if current_path else folder) }}" class="item folder">
                <span class="icon">ðŸ“‚</span>
                {{ folder }}
            </a>
            {% endfor %}

            {% for file in files %}
            <a href="{{ url_for('dashboard', req_path=(current_path + '/' + file) if current_path else file) }}" class="item">
                <span class="icon">ðŸ“„</span>
                {{ file }}
            </a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
